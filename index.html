<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Latihan Materialize</title>
    <link rel="stylesheet" href="css/materialize.css">
</head>
<body>
    <div class="container">
        <h1 class="hide">semua</h1>
        <h2 class="hide-on-small-only">kecil</h2>
        <h3 class="hide-on-med-only">medium</h3>
        <h4 class="hide-on-large-only">besar</h4>
        <h5 class="hide-on-med-and-down">kecil dan medium</h5>
        <h6 class="hide-on-med-and-up">medium dan besar</h6>
    </div>

    <script src="js/materialize.js"></script>
</body>
</html>
