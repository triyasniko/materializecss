<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Latihan Materialize</title>
    <link rel="stylesheet" href="css/materialize.css">
    <!-- <link href="css/icon.css" rel="stylesheet"> -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        .box{
            height:200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="#" class="btn indigo">
            <span>send</span>
            <i class="material-icons white-text">send</i>
        </a>
        <a href="#" class="btn">
            <span>Email</span>
            <i class="material-icons yellow-text">email</i>
        </a>
    </div>
    <div class="container">
        <i class="material-icons red-text">add</i>
        <i class="material-icons yellow-text text-darken-2">warning</i>
        <i class="material-icons grey-text">cloud</i>
        <i class="material-icons blue-text">folder</i>
    </div>
    <div class="container">
        <a href="#" class="btn-floating blue pulse">
            <i class="material-icons">add</i>
        </a>
        <a href="#" class="btn-floating red pulse">
            <i class="material-icons">remove</i>
        </a>
        <a href="#" class="btn-floating yellow pulse">
            <i class="material-icons">edit</i>
        </a>
    </div>
    <script src="js/materialize.js"></script>
</body>
</html>
